<img src="http://i.imgur.com/epwJ4bZl.jpg" data-width='720' data-height='1280'><img src="http://i.imgur.com/JJdDHLFl.jpg" data-width='1936' data-height='2592'><img src="http://i.imgur.com/jJRKyeFl.jpg" data-width='960' data-height='720'><img src="http://i.imgur.com/d0Ym5fDl.jpg" data-width='640' data-height='360'><img src="http://i.imgur.com/0nN3wnUl.jpg" data-width='2736' data-height='2052'><img src="http://i.imgur.com/oOXvYBKl.jpg" data-width='897' data-height='1200'><img src="http://i.imgur.com/1G9BCHJl.jpg" data-width='2448' data-height='1836'></div><script>var Pack = require('horizontal-grid-packing')
var container = document.querySelector('.horizontal-grid-packing')
var imagesHTML = container.innerHTML
var pack = Pack(container, {
  padding: 5
})
window.addEventListener('resize', function () {
  pack.width = container.clientWidth
  pack.height = Math.round(window.innerHeight / Math.PI)
  pack.reload()
})
function append() {
  var frag = document.createElement('div')
  frag.innerHTML = imagesHTML
  pack.append(frag.children)
}</script></body></html>
