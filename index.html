div {

}</style><link rel="stylesheet" href="./build/build.css"><script src="./build/build.js"></script></head><body><div class="horizontal-grid-packing"><img src="http://i.imgur.com/thprHnAl.png" data-width='497' data-height='495'><img src="http://i.imgur.com/hfH0eg3l.jpg" data-width='1828' data-height='1756'><img src="http://i.imgur.com/xhqtI90l.jpg" data-width='1256' data-height='2066'><img src="http://i.imgur.com/czTDb0Ql.jpg" data-width='597' data-height='424'><img src="http://i.imgur.com/11Kd6qIl.jpg" data-width='2644' data-height='3966'><img src="http://i.imgur.com/iAYrg5yl.jpg" data-width='500' data-height='428'><img src="http://i.imgur.com/GuNdjY2l.jpg" data-width='2048' data-height='2047'><img src="http://i.imgur.com/6rayeoCl.jpg" data-width='3372' data-height='4500'><img src="http://i.imgur.com/JOt7MAgl.jpg" data-width='512' data-height='747'><img src="http://i.imgur.com/Mfp9yl.jpg" data-width='2005' data-height='3000'><img src="http://i.imgur.com/I1I8KCKl.jpg" data-width='2813' data-height='2149'><img src="http://i.imgur.com/vc3ORx8l.jpg" data-width='1024' data-height='664'><img src="http://i.imgur.com/Dvatn6ml.jpg" data-width='2209' data-height='3000'><img src="http://i.imgur.com/JORAOgfl.jpg" data-width='530' data-height='419'><img src="http://i.imgur.com/461mXrpl.jpg" data-width='475' data-height='632'><img src="http://i.imgur.com/dkvTuapl.jpg" data-width='1920' data-height='1080'><img src="http://i.imgur.com/JnZqLP9l.jpg" data-width='500' data-height='480'><img src="http://i.imgur.com/G58hVgql.jpg" data-width='577' data-height='1024'><img src="http://i.imgur.com/EXdhgjll.jpg" data-width='1577' data-height='2231'><img src="http://i.imgur.com/3zscv36l.jpg" data-width='625' data-height='758'><img src="http://i.imgur.com/PSpwxpyl.jpg" data-width='2000' data-height='2791'><img src="http://i.imgur.com/1AnxVZDl.gif" data-width='800' data-height='433'><img src="http://i.imgur.com/lCzdm54l.jpg" data-width='1907' data-height='2541'><img src="http://i.imgur.com/ScIY98 -height='3000'><img src="http://i.imgur.com/7HlNSwql.jpg" data-width='1516' data-height='2632'><img src="http://i.imgur.com/0HUcRW7l.gif" data-width='245' data-height='235'><img src="http://i.imgur.com/DiA6Ahvl.png" data-width='400' data-height='496'><img src="http://i.imgur.com/9gpYRIjl.jpg" data-width='500' data-height='707'><img src="http://i.imgur.com/Vy8OKNPl.jpg" data-width='736' data-height='2119'><img src="http://i.imgur.com/mTudg1Bl.jpg" data-width='1333' data-height='2000'><img src="http://i.imgur.com/vI18fHLl.gif" data-width='500' data-height='250'></div><script>var Pack = require('horizontal-grid-packing')
var container = document.querySelector('.horizontal-grid-packing')
var imagesHTML = container.innerHTML
var pack = Pack(container, {
  padding: 5
})
window.addEventListener('resize', function () {
  pack.width = container.clientWidth
  pack.height = Math.round(window.innerHeight / Math.PI)
  pack.reload()
})
function append() {
  var frag = document.createElement('div')
  frag.innerHTML = imagesHTML
  pack.append(frag.children)
}</script></body></html>
