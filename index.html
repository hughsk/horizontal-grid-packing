'1227'><img src="http://i.imgur.com/LUzma1nl.jpg" data-width='800' data-height='1107'><img src="http://i.imgur.com/mJjbjOhl.jpg" data-width='1024' data-height='1024'><img src="http://i.imgur.com/dcvIyoJl.jpg" data-width='1600' data-height='2388'><img src="http://i.imgur.com/mAMjB9tl.png" data-width='469' data-height='391'><img src="http://i.imgur.com/6s4w59wl.jpg" data-width='500' data-height='665'><img src="http://i.imgur.com/Z7nOvYZl.jpg" data-width='2063' data-height='3000'><img src="http://i.imgur.com/LQZnpZEl.jpg" data-width='2000' data-height='1334'></div><script>var Pack = require('horizontal-grid-packing')
var container = document.querySelector('.horizontal-grid-packing')
var imagesHTML = container.innerHTML
var pack = Pack(container, {
  padding: 5
})
window.addEventListener('resize', function () {
  pack.width = container.clientWidth
  pack.height = Math.max(Math.round(window.outerHeight / Math.PI), 120)
  pack.reload()
})
function append() {
  var frag = document.createElement('div')
  frag.innerHTML = imagesHTML
  pack.append(frag.children)
}</script></body></html>
