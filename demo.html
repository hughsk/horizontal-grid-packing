500' data-height='750'><img src="http://i.imgur.com/gbVsaCs.jpg" data-width='500' data-height='562'><img src="http://i.imgur.com/SkHZPyb.jpg" data-width='600' data-height='600'><img src="http://i.imgur.com/oWgUmyj.jpg" data-width='600' data-height='789'><img src="http://i.imgur.com/bnhmDGy.jpg" data-width='2010' data-height='3000'><img src="http://i.imgur.com/Dndsdwl.jpg" data-width='900' data-height='600'><img src="http://i.imgur.com/5xFKeY1.jpg" data-width='1937' data-height='2970'></div><script>var Pack = require('hor-pack')
var container = document.querySelector('.hor-pack')
var imagesHTML = container.innerHTML
var pack = Pack(container, {
  padding: 5
})
window.addEventListener('resize', function () {
  pack.width = container.clientWidth
  pack.height = Math.round(window.innerHeight / 3)
  pack.reload()
})
function append() {
  var frag = document.createElement('div')
  frag.innerHTML = imagesHTML
  pack.append(frag.children)
}</script></body></html>
