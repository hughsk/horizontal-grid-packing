rc="http://i.imgur.com/1abC1Rhl.jpg" data-width='897' data-height='1200'><img src="http://i.imgur.com/NGxygl2l.jpg" data-width='1024' data-height='1024'><img src="http://i.imgur.com/sSvtLY7l.jpg" data-width='413' data-height='275'><img src="http://i.imgur.com/VpLi0Cel.png" data-width='582' data-height='330'><img src="http://i.imgur.com/jujql5fl.jpg" data-width='768' data-height='1024'><img src="http://i.imgur.com/AhljnpFl.jpg" data-width='602' data-height='323'><img src="http://i.imgur.com/w1lyMX1l.jpg" data-width='3320' data-height='2490'></div><script>var Pack = require('horizontal-grid-packing')
var container = document.querySelector('.horizontal-grid-packing')
var imagesHTML = container.innerHTML
var pack = Pack(container, {
  padding: 5
})
window.addEventListener('resize', function () {
  pack.width = container.clientWidth
  pack.height = Math.round(window.innerHeight / Math.PI)
  pack.reload()
})
function append() {
  var frag = document.createElement('div')
  frag.innerHTML = imagesHTML
  pack.append(frag.children)
}</script></body></html>
